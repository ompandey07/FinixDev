<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finix Dev</title>
  <link rel="shortcut icon" href="bird.png" type="image/x-icon" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    /* Blinking animation for the icon */
    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }

    .discord-icon {
      animation: blink 1.5s ease-in-out infinite;
    }

  </style>
</head>

<body class="bg-gradient-to-r from-gray-800 via-indigo-900 to-gray-800 text-white font-sans">

  <div class="min-h-screen flex flex-col justify-center items-center text-center px-4 sm:px-6 lg:px-8">

    <!-- Discord Icon -->
    <div class="discord-icon mb-8">
      <i class="ri-discord-fill text-indigo-600 text-[300px]"></i>
    </div>

    <!-- Join our Community Button -->
    <a href="https://discord.gg/Wfz5rsCW" target="_blank"
      class="flex items-center justify-center gap-4 px-8 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-full hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
      <!-- Add Discord Icon to Button -->
      <i class="ri-discord-fill text-white text-3xl"></i>
      Join Our Community for all Resources
    </a>
  </div>

</body>

</html>
